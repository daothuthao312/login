<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>

  <body>
    <div id="login">
      <div class="login-img">
        <img src="./assets/img/login1.png" alt="" />
      </div>
      <div class="login-container">
        <h1 class="logo"><img src="./assets/img/logoid.png" alt="" /></h1>

        <div class="login-form">
          <div class="login-header">
            <h2>Tek4TV ID</h2>
            <h6>1 tài khoản duy nhất cho tất cả các dịch vụ</h6>
          </div>
          <form>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
              />

              <div class="show">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
            <div class="check-box">
              <input type="checkbox" />
              <label>Nhớ mật khẩu</label>
            </div>
            <button class="btn" type="submit"><span>Đăng nhập</span></button>
          </form>
        </div>
        <div class="login-contact">
          <p>Liên hệ kỹ thuật: 0123456789</p>
          <img src="./assets/img/logo.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
